<div class="container">
  <h1>Customer Info</h1>
  <form #customerForm="ngForm">
  <div class="form-group">
    <label for="name">First Name: </label>
    <input type="text" class="form-control" id="fname"
          required
          [(ngModel)]="customer.fname" name="fname"
               #name="ngModel">
               <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger" style="color:red;">
          First Name is required
        </div>
    </div>
  <div class="form-group">
    <label for="name">Last Name: </label>
    <input type="text" class="form-control" id="lname"
          required
          [(ngModel)]="customer.lname" name="lname"
                #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger" style="color:red;">
          Last Name is required
        </div>
    </div>
    <div class="form-group">
      <label for="name">Address: </label>
      <input type="text" class="form-control" id="address"
            required
            [(ngModel)]="customer.address" name="address"
                  #name="ngModel">
                  <div [hidden]="name.valid || name.pristine"
                  class="alert alert-danger" style="color:red;">
            Address is required
          </div>
      </div>  
      <div class="form-group">
        <label for="name">Phone Number: </label>
        <input type="text" class="form-control" id="phone"
              required
              [(ngModel)]="customer.phone" name="phone"
                    #name="ngModel">
                    <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger" style="color:red;">
              Phone Number is required
            </div>
        </div>  
        <div class="form-group">
          <label for="name">E-Mail Address: </label>
          <input type="text" class="form-control" id="email"
                required
                [(ngModel)]="customer.email" name="email"
                      #name="ngModel">
                      <div [hidden]="name.valid || name.pristine"
                      class="alert alert-danger" style="color:red;">
                E-mail Address is required
              </div>
          </div>  
          <div class="form-group">
            <label for="name">Username: </label>
            <input type="text" class="form-control" id="username"
                  required
                  [(ngModel)]="customer.username" name="username"
                        #name="ngModel">
                        <div [hidden]="name.valid || name.pristine"
                      class="alert alert-danger" style="color:red;">
                  Username is required
                </div>
            </div>  
            <div class="form-group">
              <label for="name">Password: </label>
              <input type="text" class="form-control" id="password"
                    required
                    [(ngModel)]="customer.password" name="password"
                          #name="ngModel">
                          <div [hidden]="name.valid || name.pristine"
                          class="alert alert-danger" style="color:red;">
                    Name is required
                  </div>
              </div>  
              <div class="form-group">
                <label for="name">Starting Cash: </label>
                <input type="number" class="form-control" id="currentCash"
                      required
                      [(ngModel)]="customer.currentCash" name="currentCash"
                            #name="ngModel">
                            <div [hidden]="name.valid || name.pristine"
                            class="alert alert-danger" style="color:red;">
                      Amount is required
                    </div>
                </div>      
    
    <button type="submit" class="btn btn-success" (click)="newCustomer(customer)" [disabled]="!customerForm.form.valid">Submit</button>
    
  </form>
</div>
